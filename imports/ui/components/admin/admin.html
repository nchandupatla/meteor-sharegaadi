<br>
<div class="row col s12">
    <div class="col s6">
        <b class="center">USER POSTS </b>
<ul class="collection" ng-repeat="user in admin.users | orderBy: user.date">
      <li class="collection-item">
      <p>{{user.name }} posted on  {{user.date | date:'short'}} </p>
      </li>
</ul>
    </div>
    <div class="col s6">
        <b class="center">FEEDBACK</b>
 <ul class="collection" ng-repeat="feedback in admin.feedbacks">
      <li class="collection-item">
      <p><b>Type:</b> {{feedback.type}} <b> by</b> {{feedback.name}}<b> on</b> {{feedback.date |date :'medium'}}
      <a  ng-click="admin.deleteFeedback(feedback._id)">
                    <b>DELETE</b>
                    </a>
      </p>
      <p>{{feedback.text}}</p>
      </li>
</ul>
    </div>
</div>
