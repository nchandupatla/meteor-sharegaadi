<div class="row">
    <h5 class="center">Add New Ride</h5>
    <form class="col s12 m6 l6  offset-m3 offset-l3" name="myForm"  novalidate>
      <div class="row">
        <div class="input-field">
          <input required placeholder="" ng-model="rideAdd.ride.fromLocation" details="rideAdd.ride.fromPlaceDetails" googleplace id="start_loc" type="text" class="validate">
          <label for="start_loc">Departure</label>
        </div>
        <div class="input-field">
          <input required placeholder="" ng-model="rideAdd.ride.toLocation" details="rideAdd.ride.toPlaceDetails" googleplace id="end_location" type="text" class="validate">
          <label for="end_location">Arrival</label>
        </div>
        <div class="input-field row s12 l12 m12">
          <span class="col s6 l6 m6">
          <input required  placeholder=""  type="date" class="datepicker" ng-model="rideAdd.ride.date" id="date">
          <label for="date">Date</label>
          </span>
           <span class="col s6 l6 m6">
             <label for="time">Time</label>
           <input type="time" ng-model="rideAdd.ride.time" required />
           </span>
        </div>
        <div class="input-field">
          <i class="material-icons prefix md-24">attach_money</i>
          <input limit-to="3" placeholder="" ng-model="rideAdd.ride.price"  id="price" type="number" class="validate">
          <label for="price">Price</label>
        </div>
          <div class="input-field">
          <label>How would you like to be contacted?</label><br>
          <p>
          <input class="with-gap" value="mobile" name="group3" type="radio" id="test5" ng-model="rideAdd.contactType" />
          <label for="test5">mobile</label>
          <input class="with-gap " value="email" name="group3" type="radio" id="test6" ng-model="rideAdd.contactType"  />
          <label for="test6">email</label>
          <input class="with-gap" value="both" name="group3" type="radio" id="test7" ng-model="rideAdd.contactType" checked />
          <label for="test7">mobile and email</label>
          </p>
        </div>
        
        <div class="input-field" ng-if="rideAdd.contactType!='mobile'">
          <input required placeholder="" id="email" type="email" class="validate" ng-model="rideAdd.ride.contact.email">
          <label for="email">Email</label>
        </div>
        <div class="input-field" ng-if="rideAdd.contactType!='email'">
          <input required placeholder="" id="phone" type="tel" class="validate active" ng-model="rideAdd.ride.contact.mobile">
          <label for="phone">Mobile</label>
        </div>
        
        <label for="tags">Please add any custom tags and hit enter</label>
        <div id="tags" class="chips chips-initial"></div>
         <a ng-click="rideAdd.showNotes=true" ng-hide="rideAdd.showNotes==true">Add Additional Notes</a>
         <a ng-click="rideAdd.showNotes=false" ng-show="rideAdd.showNotes==true">Hide Additional Notes</a>
         <div class="input-field" ng-show="rideAdd.showNotes==true">
            <textarea id="textarea1" class="materialize-textarea" ng-model="rideAdd.ride.description"></textarea>
            <label for="textarea1">Additional Notes</label>
        </div>
        <br>
        <div>
          <br>
          <a class="waves-effect waves-light btn" ng-disabled="!rideAdd.isFormValid()"  ng-click="rideAdd.submit()" >Add Ride!</a>
          <a class="waves-effect waves-light btn" ui-sref="rides">Back</a>
        </div>
      </div>
    </form>
</div>

 <!-- Modal Structure -->
  <div id="successPostModal" class="modal">
    <div class="modal-content">
      <h4>You have successfully submitted your post</h4>
      <p>Hints: You can update or delete your post using 'Manage Rides' option</p>
      <br><br>
      <a ui-sref="rides" class="waves-effect waves-light btn center" ng-click="rideAdd.closeHowItWorksModal()" >Ok</a>
    </div>
  </div>

<script>
$('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year
    min: new Date()
  });

   $('.chips-initial').material_chip({
    data: [{
      tag: 'English',
    }, {
      tag: 'Hindi',
    }, {
      tag: 'No Smoking',
    }, {
      tag: 'Music',
    }],
  });
</script>
