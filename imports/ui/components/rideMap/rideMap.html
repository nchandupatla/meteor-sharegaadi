<div class="angular-google-map-container">
  <ui-gmap-google-map center="rideMap.location || rideMap.map.center" events="rideMap.map.events" zoom="rideMap.map.zoom">
    <ui-gmap-marker coords="rideMap.location" options="rideMap.marker.options" events="rideMapmarker.events" idKey="ride-location"></ui-gmap-marker>
  </ui-gmap-google-map>
</div>
